<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastrar Usu√°rio</h1>
            <p>Preencha os dados do novo usu√°rio</p>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn btn-secondary">üè† P√°gina Inicial</a>
            <a href="listagem.html" class="btn btn-primary">üë• Ver Usu√°rios</a>
        </div>

        <div class="card">
            <div id="alert" class="alert hidden"></div>

            <form id="formUsuario">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" min="18" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    ‚úÖ Cadastrar Usu√°rio
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formUsuario').addEventListener('submit', function(e) {
            e.preventDefault();

            const usuario = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                idade: Number(document.getElementById('idade').value)
            };

            fetch('/api/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(usuario)
            })
            .then(res => res.json())
            .then(data => {
                const alert = document.getElementById('alert');

                if (data.Erro || data.erro) {
                    alert.className = 'alert alert-error';
                    alert.textContent = data.Erro || data.erro;
                } else {
                    alert.className = 'alert alert-success';
                    alert.textContent = 'Usu√°rio cadastrado com sucesso!';
                    document.getElementById('formUsuario').reset();
                }

                alert.classList.remove('hidden');
                setTimeout(() => alert.classList.add('hidden'), 5000);
            })
            .catch(error => {
                const alert = document.getElementById('alert');
                alert.className = 'alert alert-error';
                alert.textContent = 'Erro ao cadastrar usu√°rio';
                alert.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
