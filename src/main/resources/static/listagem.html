<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de UsuÃ¡rios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de UsuÃ¡rios</h1>
            <p>Visualize, edite e remova usuÃ¡rios cadastrados</p>
        </div>

        <div class="nav-buttons">
            <a href="index.html" class="btn btn-secondary">ğŸ  PÃ¡gina Inicial</a>
            <a href="cadastro.html" class="btn btn-primary">ğŸ“ Novo UsuÃ¡rio</a>
        </div>

        <!-- Busca por nome -->
        <div class="card">
            <input
                type="text"
                id="buscaNome"
                placeholder="ğŸ” Buscar usuÃ¡rio pelo nome..."
                onkeyup="filtrarUsuarios()"
                style="width: 100%;"
            >
        </div>

        <div class="card">
            <div id="alert" class="alert hidden"></div>

            <table class="table hidden" id="tabelaUsuarios">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Idade</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="tabelaCorpo"></tbody>
            </table>

            <div id="semUsuarios" class="alert hidden">
                Nenhum usuÃ¡rio encontrado.
            </div>
        </div>
    </div>

    <script>
        let usuariosCache = [];

        function carregarUsuarios() {
            fetch('/api/usuarios')
                .then(res => res.json())
                .then(usuarios => {
                    usuariosCache = usuarios;
                    preencherTabela(usuarios);
                })
                .catch(() => mostrarErro('Erro ao carregar usuÃ¡rios'));
        }

        function filtrarUsuarios() {
            const termo = document.getElementById('buscaNome').value.toLowerCase();

            const filtrados = usuariosCache.filter(u =>
                u.nome.toLowerCase().includes(termo)
            );

            preencherTabela(filtrados);
        }

        function preencherTabela(usuarios) {
            const tabela = document.getElementById('tabelaUsuarios');
            const corpo = document.getElementById('tabelaCorpo');
            const semUsuarios = document.getElementById('semUsuarios');

            corpo.innerHTML = '';

            if (!usuarios || usuarios.length === 0) {
                tabela.classList.add('hidden');
                semUsuarios.classList.remove('hidden');
                return;
            }

            usuarios.forEach(usuario => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${usuario.id}</td>
                    <td><input value="${usuario.nome}" disabled></td>
                    <td><input value="${usuario.email}" disabled></td>
                    <td><input type="number" value="${usuario.idade}" disabled></td>
                    <td>
                        <button class="btn btn-secondary" onclick="editar(this)">âœï¸</button>
                        <button class="btn btn-primary hidden" onclick="salvar(this, '${usuario.id}')">ğŸ’¾</button>
                        <button class="btn btn-danger" onclick="removerUsuario('${usuario.id}')">ğŸ—‘ï¸</button>
                    </td>
                `;
                corpo.appendChild(tr);
            });

            tabela.classList.remove('hidden');
            semUsuarios.classList.add('hidden');
        }

        function editar(botao) {
            const tr = botao.closest('tr');
            tr.querySelectorAll('input').forEach(i => i.disabled = false);
            botao.classList.add('hidden');
            tr.querySelector('.btn.btn-primary').classList.remove('hidden');
        }

        function salvar(botao, id) {
            const tr = botao.closest('tr');
            const inputs = tr.querySelectorAll('input');

            const usuario = {
                nome: inputs[0].value,
                email: inputs[1].value,
                idade: Number(inputs[2].value)
            };

            fetch('/api/usuarios/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(usuario)
            })
            .then(() => {
                inputs.forEach(i => i.disabled = true);
                botao.classList.add('hidden');
                tr.querySelector('.btn.btn-secondary').classList.remove('hidden');
            })
            .catch(() => mostrarErro('Erro ao atualizar usuÃ¡rio'));
        }

        function removerUsuario(id) {
            if (!confirm('Deseja remover este usuÃ¡rio?')) return;

            fetch('/api/usuarios/' + id, { method: 'DELETE' })
                .then(() => carregarUsuarios());
        }

        function mostrarErro(msg) {
            const alert = document.getElementById('alert');
            alert.className = 'alert alert-error';
            alert.textContent = msg;
            alert.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', carregarUsuarios);
    </script>
</body>
</html>
